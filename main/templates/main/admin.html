{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}File Upload{% endblock title %}


{% block content %}
<div class="container">
	<div class="mt-5 pt-5 mb-3">
		<h1 class="text-capitalize text-success text-center">Upload Document</h1>
		<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<div class="text-center">
			<button class="btn btn-success mb-5" type="submit">Upload document</button>
		</div>
	</form>
	</div>
</div>
{% endblock content %}
