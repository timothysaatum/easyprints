{% extends 'main/base.html' %} 
{% load static %} {% load crispy_forms_tags %} 
{% block title %}EasyPrints - Home{% endblock title %} 
{% block content %}
<div class="container">
  <div class="mb-5">
    <h1>Welcome to EasyPrints</h1>
  </div>
  <div class="col-5 mx-auto">
    <form method="POST">
        {% csrf_token %} 
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn btn-light mb-5" type="submit">
              Submit
            </button>
        </div>
    </form>
  </div>
</div>
{% endblock content %}
