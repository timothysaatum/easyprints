{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}EasyPrints - Home{% endblock title %}

{% block content %}
<div class="container">
<div class="mb-5">
    <h1>Welcome to EasyPrints</h1>
</div>
    <div class="col-6">
        <div>
            <form method="POST" enctype="multipart/form-data">
		        {% csrf_token %}
		        {{ form|crispy }}
		        <div class="text-center">
			    <button class="btn btn-success mb-5" type="submit">submit and checkout</button>
		        </div>
	        </form>
        </div>
    </div>
</div>
{% endblock content %}
